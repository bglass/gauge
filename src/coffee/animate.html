<svg width="250" height="250">
<!-- show the path along which the triangle will move -->
<path d="M50,125 C 100,25 150,225, 200, 125"
  style="fill: none; stroke: blue;"/>

<!-- Triangle to be moved along the motion path.
   It is defined with an upright orientation with the base of
   the triangle centered horizontally just above the origin. -->
<path d="M-10,-3 L10,-3 L0,-25z" style="fill: yellow; stroke: red;" >
  <animateMotion
    path="M50,125 C 100,25 150,225, 200, 125"
    rotate="auto"
    dur="0.001s"
    keyTimes="0;1"
    keyPoints="0.5;0.5"
    calcMode="linear"
    fill="freeze"
    to="1"
    />
</path>


<defs>
    <marker id="markerCircle" orient="auto" fill="orange" markerWidth="100" markerHeight="100" refX="0" refY="0">
      <polygon id="underBar" class="underflow" points="0 0 50 -50 50 50" fill="orange" markerWidth="100" markerHeight="100" refX="0" refY="0"></polygon>
    </marker>

    <marker id="markerArrow" markerWidth="100" markerHeight="100" refX="0" refY="0"
           orient="auto">
           <circle cx="5" cy="5" r="3" style="stroke: none; fill:#000000;"/>
        <!-- <path d="M2,2 L2,11 L10,6 L2,2" style="fill: #000000;" /> -->
    </marker>
</defs>

<path d="M100,10 L150,10 L150,60"
      style="stroke: #6666ff; stroke-width: 1px; fill: none;
                   marker-start: url(#markerCircle);
                   marker-end: url(#markerArrow);"/>
</svg>
