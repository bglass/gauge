<?xml version="1.0" encoding="UTF-8"?>
<body>
  <div class="grid">
    <div class="square">
      <div class="content">
        <div class="table">
          <div class="gauge" id="T3">
            <svg viewBox="0 0 1000 1000" id="T3">
              <path id="trackS3" class="track" stroke-width="100"
                stroke="#dddddd" d="M 100 900 a 800 800 0 0 1 800 -800"
                pathLength="1" fill="none">
              </path>
              <polygon id="Mark3a" points="50,0 100,50 50,100" stroke-width="5"
                fill="orange" stroke="black">
                <animateMotion id="motionMark3a" rotate="auto" dur=".5s"
                  keyTimes="0;1" keyPoints="0;0.25" calcMode="linear"
                  fill="freeze" path="M 100 900 a 800 800 0 0 1 800 -800">
                </animateMotion>
              </polygon>
              <!-- <circle id="Mark3b" stroke-width="25" fill="orange" r="50">
                <animateMotion id="motionMark3b" rotate="auto" dur=".5s"
                keyTimes="0;1" keyPoints="0;0.5" calcMode="linear"
                fill="freeze" path="M 100 900 a 800 800 0 0 1 800 -800">
                </animateMotion>
              </circle> -->
              <polygon id="Mark3c" points=".5,0 1,.5 .5,1"
                stroke-width="25" fill="orange" r="50">
                <animateMotion id="motionMark3c" rotate="auto" dur=".5s"
                  keyTimes="0;1" keyPoints="0;0.75" calcMode="linear"
                  fill="freeze" path="M 100 900 a 800 800 0 0 1 800 -800">
                </animateMotion>
              </polygon>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
