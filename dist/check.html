.grid {

.square {

  margin:1.66%;
  overflow:hidden;

}
.content {
    position:absolute;
    height:80%; /* = 100% - 2*10% padding */

    text-align:center
}
.table{
    display:table;
    height:100%;
    width:100%;
}
.table-cell{
    display:table-cell;
    vertical-align:middle;
    height:100%;
    width:100%;
}
</style><style type="text/css">
