<html>
  <head>
    <meta charset="UTF-8">
    <title>pug - coffee - jquery</title>
  <style type="text/css">
.grid {
  display: grid;
  grid-template-columns: 50% 50%;
  grid-template-rows: 50% 50%;
}
</style>
<style type="text/css">/* https://stackoverflow.com/questions/20456694/grid-of-responsive-squares */
.square {
  float:left;
  position: relative;
  width: 95%;
  padding-bottom: 95%; /* = width for a 1:1 aspect ratio */
  margin:1.66%;
  overflow:hidden;
  border: 1px solid;
}
.content {
    position:absolute;
    height:80%; /* = 100% - 2*10% padding */
    width:90%; /* = 100% - 2*5% padding */
    padding: 10% 5%;
    text-align:center
}
.table{
    display:table;
    height:100%;
    width:100%;
}
.table-cell{
    display:table-cell;
    vertical-align:middle;
    height:100%;
    width:100%;
}
</style>
<style type="text/css">
.gauge {
  padding: 10%;
}

.gauge svg {
  max-width: 100%;
}

/* .gauge path {
  stroke-width: 75;
  stroke: #ecf0f1;
  fill: none;
} */

.gauge text {
  font-family: "Lato", "Helvetica Neue", Helvetica, Arial, sans-serif;
}
</style>
<style type="text/css">
div {
 color: #0000ff;
}

#T2 {
  color: #00ff00;
}
</style>
</head>
  <body>
    <div class="grid">
      <div class="square">
        <div class="content">
          <div class="table">
            <div class="gauge" id="T1">
              <svg viewBox="0 0 1000 1000" id="T1">

                <defs id="defsBar">
                  <marker id="markerUnder" fill="green"
                          orient="auto"
                          markerWidth="2" markerHeight="2" refX=".75" refY=".5">
                    <polygon id="underBar" class="underflow"
                      points="0,.5 .5,0 .5,1">
                    </polygon>
                  </marker>

                  <marker id="markerOver" orient="auto" fill="red"
                      markerWidth="1" markerHeight="1" refX=".25" refY=".5">
                    <polygon id="overBar" class="overflow"
                      points=".5,0 1,.5 .5,1">
                    </polygon>
                  </marker>
                </defs>

                <path id="barBar" class="bar" stroke-width="100" stroke="grey"
                      d="M 100 500 L 900 500" pathLength="1" fill="none" stroke-dashoffset="1"
                      marker-start = "url('#markerUnder')"
                      marker-end   = "url('#markerOver')" >
                </path>

              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
