<!doctype html>
<html>
  <body>
    <p>
      <input type="range" value=".5"
              min="0" max="1" step=".01"
              oninput="update(event)" >
    </p>
    <svg width=400 height=400 >


      <path d="M50,125 C 100,25 150,225, 200, 125"
        style="fill: none; stroke: blue;"/>

      <path d="M-10,-3 L10,-3 L0,-25z" style="fill: yellow; stroke: red;" >
        <animateMotion
          id = "anim"
          path="M50,125 C 100,25 150,225, 200, 125"
          rotate="auto"
          dur="0.2s"
          keyTimes="0.0;1.0"
          keyPoints="0;0.5"
          fill="freeze"
          calcMode="linear"
          />
      </path>




    </svg>

  </body>
  <script>
    window.previous = 0.5;

    window.update = function(event) {
      var v  = event.currentTarget.value;
      var kp = window.previous+";"+v;
      el = document.getElementById("anim")
      el.setAttribute("keyPoints", kp);
      el.beginElement();
      window.previous = v
    };
  </script>
</html>
